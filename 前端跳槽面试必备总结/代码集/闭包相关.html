<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包</title>
</head>
<body>
    <script>
        for (var i = 0; i < 5; i++) {
            setTimeout(function() {
                console.log(new Date, i);//执行1s后一次性输出5个5
            }, 1000);
        }

        console.log(new Date, i);//执行后立即输出一个5

    </script>
</body>
</html>
