<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function Foo(){
			getName=function(){
				console.log(1);
			}
			return this
		}
		Foo.getName=function(){
			console.log(2);
		}
		Foo.prototype.getName = function() {
			// body...
			console.log(3);
		};
		//var getName，function getName()都是声明语句
		//var getName是函数表达式，function getName是函数声明
		var getName = function(){
			console.log(4);
		}
		//函数声明被提升，然后被getName = function()覆盖，
		//相当于不存在，所以答案中不会出现5
		function getName(){
			console.log(5);
		}

		Foo.getName();   //2

		getName();       //4

		Foo().getName(); //1

		getName();       //1

		new Foo.getName();//2

		new Foo().getName();//3

		new new Foo().getName();//3

	</script>

	
</body>
</html>
