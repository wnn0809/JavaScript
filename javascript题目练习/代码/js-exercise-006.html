<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一元加+与减-操作符及字符串的拼接</title>
</head>
<body>
	<script type="text/javascript">
		console.log(1+"2"+"2");//122
		console.log(1+ +"2"+"2");//32
		console.log("A"-"B"+"2");//NaN2
		console.log("A"-"B"+2);//NaN
	</script>
</body>
</html>
