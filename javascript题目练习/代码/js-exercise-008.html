<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作用域与闭包</title>
</head>
<body>
	<script type="text/javascript">
		var i = 1;
		var i = 2;
		var add = function() {
			var i = 0;
			return function(){
				i++;
				console.log(i);
			}
		}();
		add();//1
		add();//2
		add();//3
	</script>
</body>
</html>
