<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>整数反转</title>
</head>
<body>
    <script>
    /*给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。

    示例 1:

    输入: 123
    输出: 321
     示例 2:

    输入: -123
    输出: -321
    示例 3:

    输入: 120
    输出: 21
    注意:

    假设我们的环境只能存储得下 32 位的有符号整数，则其数值范围为 [−231,  231 − 1]。请根据这个假设，如果反转后整数溢出那么就返回 0。
    */
        function Reverse(num){
            var result
            if(num>0){
                result= Number(String(num).split('').reverse().join('')) 
            }else{
                result = -Number(String(Math.abs(num)).split('').reverse().join(''))
            }
            // 判断数值范围
            if(result<-Math.pow(2,31)||result>Math.pow(2,31)-1){
                result = 0
            }
            return result
        }
        console.log(Reverse(Math.pow(2,31)))

        // 方法2，使用数学方法，对 10 取余，可以得到这个数的个位数
        var Reverse2 = function(num){
            var result = 0
            var x = Math.abs(num)
            while(x!=0){
                result = result*10 + x%10
                // 向下取整
                x = Math.floor(x/10) 
                // console.log(result)
                if(result<-Math.pow(2,31)||result>Math.pow(2,31)-1){
                    result = 0
                }
            }
            
            return (num>0)?result:-result
        }
        console.log(Reverse2(-1234))
    </script>
</body>
</html>
